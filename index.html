<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LogicBox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="wrapper">
      <h1 class="glow-text">LogicBox</h1>

      
      <div class="mode-toggle">
        <button id="standardModeBtn">Standard</button>
        <button id="bmiModeBtn">BMI</button>
      </div>

      
      <div id="standardCalculator">
        <div class="container">
          <div class="row">
            <input class="input" type="text" />
          </div>
          <div class="row">
            <button class="button">AC</button>
            <button class="button">+/-</button>
            <button class="button">%</button>
            <button class="button X">X</button>
          </div>
          <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
          </div>
          <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
          </div>
          <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
          </div>
          <div class="row">
            <button class="button zero">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
          </div>
        </div>
      </div>

      
      <div id="bmiCalculator" style="display: none;">
        <div class="bmi-inputs">
          <input type="number" id="height" placeholder="Height (cm)" />
          <input type="number" id="weight" placeholder="Weight (kg)" />
          <button onclick="calculateBMI()">Calculate BMI</button>
        </div>
        <div id="bmiResult"></div>
      </div>
    </div>

    
    <div class="history-panel">
      <h2>History</h2>
      <button class="clear-history-btn" onclick="clearHistory()">Clear All</button>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
